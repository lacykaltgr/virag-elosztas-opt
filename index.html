<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okéoké</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="add-flower-container">
        <h1>Virágok hozzáadása</h1>
        <form>
            <input class="flower-name-input" type="text" placeholder="Virág típusa">
            <input class="flower-quantity-input" type="number" placeholder="Kötegszám" step="50">
            <button class="add-flower-button" type="submit">Hozzáadás</button>
        </form>
        <div>
            <table class="flowers-list"></table>
        </div>
        <table>
            <tr>
                <td id="7szalas" style="font-weight: bold;">7 szálas</td>
                <td >
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </td>
                <td style="font-weight: bold;">10 szálas</td>
            </tr>
        </table>
        <button class="btn" id="calculate" type="submit">Számoljunk</button>
    </div>

    <div>
        <table id="solution-table">
        </table> 
        <h1 id="kimaradok"></h1>
    </div>
</body>
</html>
